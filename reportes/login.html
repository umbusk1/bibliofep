<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Logo y título -->
    <div class="login-header">
        <img src="/__logo-umbusk.png" alt="Umbusk Logo" class="login-logo">
        <h1>Reportes Bibliofep</h1>
        <p>Sistema de Análisis de Conversaciones</p>
    </div>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <!-- Logo y título -->
            <div class="login-header">
                <h1>Reportes Bibliofep</h1>
                <p>Sistema de Análisis de Conversaciones</p>
            </div>

            <!-- Formulario de login -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="tu@email.com"
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="••••••••"
                        autocomplete="current-password"
                    >
                </div>

                <!-- Mensaje de error -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <!-- Botón de login -->
                <button type="submit" id="loginBtn" class="btn-primary">
                    Iniciar Sesión
                </button>

                <!-- Loading spinner -->
                <div id="loadingSpinner" class="spinner" style="display: none;">
                    <div class="spinner-border"></div>
                    <p>Verificando credenciales...</p>
                </div>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>Fundación Empresas Polar - Bibliofep</p>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // SCRIPT DE LOGIN
        // ============================================

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');

        // Verificar si ya hay sesión activa
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verificar si el token es válido
                verifyToken(token);
            }
        });

        // Manejar submit del formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Ocultar error previo
            errorMessage.style.display = 'none';

            // Mostrar loading
            loginBtn.disabled = true;
            loadingSpinner.style.display = 'block';

            try {
                // Llamar a la API de login
                const response = await fetch('/.netlify/functions/auth-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Guardar token en localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('userRole', data.user.role);

                    // Redireccionar al dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Mostrar error
                    showError(data.error || 'Error al iniciar sesión');
                }
            } catch (error) {
                showError('Error de conexión. Por favor intenta de nuevo.');
                console.error('Error:', error);
            } finally {
                // Ocultar loading
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });

        // Función para verificar token
        async function verifyToken(token) {
            try {
                const response = await fetch('/.netlify/functions/auth-verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok && data.valid) {
                    // Token válido, redireccionar al dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Token inválido, limpiar localStorage
                    localStorage.clear();
                }
            } catch (error) {
                console.error('Error verificando token:', error);
                localStorage.clear();
            }
        }

        // Función para mostrar errores
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
